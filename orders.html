<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Orders</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Left panel - Navigation Sidebar -->
        <div class="profilePanel">
            <img src="img/profile-user.png" alt="profile-user"><br>
            <p>Hello, John</p><br>

            <!-- Navigation Buttons -->
            <button id="btnMyProfile">
                <span class="button-left">
                    <i class="fas fa-user"></i> My Profile
                </span>
                <i class="fas fa-chevron-right button-right"></i>
            </button><br>
            <button id="btnNotifications">
                <span class="button-left">
                    <i class="fas fa-bell"></i> Notification
                </span>
                <i class="fas fa-chevron-right button-right"></i>
            </button><br>
            <button id="btnOrders">
                <span class="button-left">
                    <i class="fa-solid fa-cart-shopping"></i> Orders
                </span>
                <i class="fas fa-chevron-right button-right"></i>
            </button><br>
            <button id="btnLogOut">
                <span class="button-left">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </span>
                <i class="fas fa-chevron-right button-right"></i>
            </button><br>
        </div>

        <!-- Right Panel - Main Content Area (Display User's order details and action buttons) -->
        <div class="contentPanel">

            <!-- Back link to return to HomePage -->
            <a href="#" class="back-link">
                <i class="fas fa-chevron-left"></i> Home
            </a>

            <!-- User header section -->
            <div class="orders" style="margin-bottom: 50px;">
                <img src="img/profile-user.png" alt="profile-user" style="width: 130px; float: left; margin-right: 25px; margin-left: 15px;">
                <h1 style="font-family: Arial, Helvetica, sans-serif; margin-bottom: 0;">John Fernando</h1>
                <p>johnfernando@gmail.com</p>
            </div>

            <!-- Order list section -->
            <div class="orders" style="display: flex;">
                <div class="orders order-row">
                    <i class="fa-solid fa-shirt fa-3x"></i>
                    <div class="order-name">T-shirt (Men)</div>
                    <div class="order-quantity">1</div>
                    <i class="fa-solid fa-trash fa-2x delete-icon"></i>
                </div>
            </div>
            
            <!-- Action button section -->
            <div class="button-row">
                <button class="catalogue-button">Catalogue</button>
                <button class="payment-button">Payment</button>
            </div>
        </div>
    </div>

    <!-- JavaScripit for Navigation and button click events -->
    <script src="user_profile_click_events.js"></script>
</body>
</html>
