<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stikers printing - MP Zone Printers</title>
    <link rel="stylesheet" href="mugstyle.css"></head>
<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="MP Zone Printers Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="#">HOME</a>
            <a href="#">OUR SERVICES</a>
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="product.html">CATALOGUE</a>
            <a href="#">LOGIN</a>
        </nav>
        <div class="user-icon">
            <a href="user-profile.html" class="profile-link"> 
                <img src="bineshapp.png" alt="User Profile" class="profile-photo">
            </a>
        </div>
    </header>

    <main class="container">
        
        <div class="breadcrumb">
            <a href="product.html">Product Catalogue</a> / Stikers Printing
        </div>

        <div class="product-detail">
            
            <div class="product-image-area">
                <div class="image-box">
                    <img src="stikers.jpg" class="mug-photo"> 
                </div>
            </div>

            <div class="product-info-area">
                
                <h2>Stickers</h2>

                <p class="availability">Availability : In Stock</p>
                
                <div class="options-group">
                    
                    <label for="size-select">Size :</label>
                    <select id="size-select" class="input-field">
                        <option value="default">Select Size</option>
                        <option value="small">Small</option>
                        <option value="regular">Regular</option>
                    </select>

                    <label for="quantity-input">Quantity :</label>
                    <input type="number" id="quantity-input" class="input-field" value="1" min="1">
                </div>
                
                <div class="upload-section">
                    <label>Print Design :</label>
                    <button class="upload-button">
                        <span class="upload-icon">⬆️</span> Upload 
                    </button>
                </div>
                
                <div class="instructions-section">
                    <label for="instructions-notes">Special Instructions :</label>
                    <textarea id="instructions-notes" class="input-textarea"></textarea>
                </div>

                <div class="pricing-section">
                    <p class="price-label">Price :__________</p>
                    <button class="add-to-cart-button">Add To Cart</button>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
