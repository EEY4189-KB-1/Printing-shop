<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue - MP Zone Printers</title>
    <link rel="stylesheet" href="productstyles.css"> </head>
<body>

    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="MP Zone Printers Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="#">HOME</a>
            <a href="#">OUR SERVICES</a>
            <a href="#">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="#">CATALOGUE</a>
            <a href="#">LOGIN</a>
        </nav>
        <div class="user-icon">
            <a href="user-profile.html" class="profile-link"> 
                <img src="bineshapp.png" alt="User Profile" class="profile-photo">
            </a>
        </div>
    </header>

    <main class="container">
        <h1>PRODUCT CATALOGUE</h1>

        <div class="product-grid">

            <a href="Men'sT.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Men's T-shirts</div>
                <div class="product-image-container">
                    <img src="mens.jpg" alt="Men's T-shirt" class="product-image">
                </div>
            </div>
            </a>

            <a href="Women's.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Women's T-shirt</div>
                <div class="product-image-container">
                    <img src="women.jpg" alt="Women's T-shirt" class="product-image">
                </div>
            </div>
            </a>

            <a href="mugs.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Mug</div>
                <div class="product-image-container">
                    <img src="mugs.jpg" alt="Mug" class="product-image">
                </div>
            </div></a>

            <a href="Stikers.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Stickers</div>
                <div class="product-image-container">
                    <img src="stikers.jpg" alt="Stickers" class="product-image">
                </div>
            </div>
            </a>
            
            <a href="Photos.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Photos</div>
                <div class="product-image-container">
                    <img src="photose.jpg" alt="Photos" class="product-image">
                </div>
            </div>
            </a>

            <a href="buissnessCard.html" class="product-link">
            <div class="product-item">
                <div class="product-name">Business Card</div>
                <div class="product-image-container">
                    <img src="biusness card.jpg" alt="Business Card" class="product-image">
                </div>
            </div>
            </a>

    </main>

</body>
</html>
