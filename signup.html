<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h1>Register</h1>
      <p class="subtitle">Welcome To MP Zone Printers! please enter your details</p>
      <form>
        <label for="name">Full Name </label>
        <input type="text" id="naem" placeholder="Enter your Full Name" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your Address" required>

        <label for="postal_code">Postal Code </label>
        <input type="text" id="postal_code" placeholder="Enter your postal Code" required>

        <label for="phone_number">Phone Number</label>
        <input type="text" id="phine_number" placeholder="Enter your Phone number" required>

         <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

        <button type="submit">Create account</button>
      </form>
    </div>
  </div>
 
</body>
</html>
